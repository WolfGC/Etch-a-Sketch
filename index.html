<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- autocomplete off fixes Firefox bug-->
    <div class="cont">
      <input
        class="color-picker"
        type="color"
        value="#d62828"
        autocomplete="off"
      />
      <input class="input" type="number" value="16" autocomplete="off" />
      <button class="single-color active">Picked Color</button>
      <button class="multi-color">Multi-Color</button>
      <button class="new-grid">New Grid</button>
    </div>
    <div class="cont">
      <h1>Etch-a-Sketch</h1>
      <div id="grid" class="grid"></div>
    </div>
  </body>
</html>
